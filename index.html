<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="instruction">
    <p class="do"><span>✓ Do:</span> 1 + 2</p>
    <p class="don't"><span>× Don't:</span> 1 + 2 + 3</p>
  </div>
  <div class="calculator">
    <div class="left"> 
      <div class="numerical-buttons">
      </div>
      <div class="input">
        <input type="text" class="display">
      </div>
    </div>
    <div class="right">
      <div class="operators">
      </div>
    </div>
  </div>

  <script src="./js/arithmetic-operations.js"></script>
  <script src="./js/ui.js"></script>
</body>
</html>
